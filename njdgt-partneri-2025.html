<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --tile-min: 140px;   /* min šířka dlaždice */
    --tile-ratio: 3 / 1; /* výška řádku: vyšší číslo vlevo = nižší dlaždice (např. 5/2 je vyšší) */
    --gap: 20px;         /* mezery mezi logy */
    --pad: 10px;         /* vnitřní odsazení dlaždice */
    --logo-max-h: 70%;   /* max výška loga relativně k dlaždici */
    --logo-max-w: 90%;   /* max šířka loga relativně k dlaždici */
  }

  * { box-sizing: border-box; }
  html, body { margin: 0; }
  body {
    background: #fff;
    padding: 10px;
    font-family: system-ui, Arial, sans-serif;
  }

  /* Responzivní mřížka – kolik se vejde */
  .partners-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--tile-min), 1fr));
    gap: var(--gap);
    align-items: stretch;
    justify-items: stretch;
  }

  /* Dlaždice partnera s konzistentní výškou */
  .partner-tile {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--pad);
    aspect-ratio: var(--tile-ratio);
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .partner-tile:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(0,0,0,.07);
  }

  /* Odkaz přes celou dlaždici kvůli klikatelnosti */
  .partner-link {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%; height: 100%;
    text-decoration: none;
  }

  /* Logo – bez deformace */
  .partner-logo {
    max-height: var(--logo-max-h);
    max-width:  var(--logo-max-w);
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
  }

  /* Jemnější layout na menších displejích */
  @media (max-width: 640px) {
    :root {
      --tile-min: 120px;
      --gap: 16px;
      --logo-max-h: 65%;
    }
  }

  /* Volitelné doladění pro hodně široká / vysoká loga (přidej třídu k <img>) */
  .logo-wide  { max-width: 95%; }
  .logo-tall  { max-height: 80%; }
</style>
</head>
